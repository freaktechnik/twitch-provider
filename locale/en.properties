usage_clear=Usage: "/clear" - Clear chat history for all users in this room.
usage_timeout=Usage: "/timeout <login> [duration] [reason]" - Temporarily prevent a user from chatting. Duration (optional, default=600, max=1209600) must be a positive number of seconds. Use "unban" to remove a timeout.
